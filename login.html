<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login_responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="login_total_div">
        <div class="login_div1">
            <div class="login">
                <h2>LOGIN</h2>

                <div class="login_form_div">
                    <form action="" method="post">
                        <div class="login_email_div">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>

                        <div class="login_password_div">
                            <div class="login_password_div">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Password">
                            </div>
                        </div>

                    </form>
                    <a href="">Forgot Password?</a>
                </div>
                <div class="button_or_login">
                    <div class="log_btn">
                        <button>Login</button>
                    </div>

                  
                    <div class="or_login">
                        <h3>Or login with</h3>
                        <div class="or_login_buttons">
                            <button class="facebook"><img src="./images/Shape.svg" alt=""><p>Facebook</p></button>
                            <button class="google"><img src="./images/google-icon (3).svg" alt=""><p>Google</p></button>
                        </div>

                     
                    </div>
                    <div class="end_texts">
                        <p>Donâ€™t have an account?</p>
                        <a href="">Sign up</a>
                    </div>
                </div>

               
            </div>

        </div>





        <div class="login_div2">
            <div class="login_div2_texts">
                <h2>WELCOME BACK</h2>
                <p>Log in to Tastebite and discover a world of unique recipes and kitchen tips. Treat yourself and your loved ones with recipes full of flavor. Sign up now and start discovering new flavors every day!</p>
            </div>

        </div>

    </div>

    


</body>
</html>
